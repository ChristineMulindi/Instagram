{%extends 'base.html'%}
{% block content %}
<div class="container">
    <div class="col-md-2 col-xs-1"></div>
    <div class="col-md-8 col-xs-10">
        {% if users %}
        {% for user in users %}
        Username: <p>{{user.username}}</p>
        Bio: <p>{{user.bio}}</p>
        {% endfor %}
        {% else %}
        <p> Did not find usernames matching that username </p>
        {% endif %}
    </div>
    <div class="col-md-2 col-xs-1"></div>
      {% endblock %}
</div>
